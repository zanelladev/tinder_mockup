name: tinder_mockup
description: Tinder mockup
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/

fonts:
  - family: Nunito
    fonts:
      - asset: assets/fonts/nunito/Nunito-Regular.ttf
        weight: 400
      - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/nunito/Nunito-Bold.ttf
        weight: 700